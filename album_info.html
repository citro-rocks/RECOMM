<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Album info</title>
</head>
<body>
     <!-- Navigation -->
     <div class="container-nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" width="150" height="30" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
    </div>
     <!-- Header -->
     <section class="header">
        <div class="header-album">
            <h1>Album</h1>
        </div>
    </section>
    <section class="album-section">
        <div class="container container-fluid">
            <div class="row">
                <div class="album col-sm-6">
                    <div class="album-cover" id="albumcover"></div>
                </div>
                <div class="album col-sm-6">
                    <div class="album-info" id="albuminfo"></div>
                    <!-- <div  id="like">
                        <button onclick='addLike()'>Like this album</button>
                    </div> -->

            </div>
        </div>

    <script src="script/album_info.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Admin pannel</title>
</head>
<body>
    <!-- Navigation -->
    <div class="container-nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" width="150" height="30" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
    </div>
    <!-- Header -->
    <section class="header">
        <div class="header-albums">
            <h1>Albums and records</h1>
        </div>
    </section>
    <section class="albums-edit">
        <div class="container container-fluid">
            <button class="add-new btn btn-warning">
                <a href="add_new.html">Add new album</a>
            </button>
            <div class="filter">
                <label for="ganre">
                    <p>Filter by ganre:</p>
                </label>
                <select class="filter-ganre" id="ganre" name="ganres">
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Electro">Electro</option>
                    <option value="Hip Hop">Hip Hop</option>
                    <option value="Dance">Dance</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Funk & Soul">Funk & Soul</option>
                    <option value="R & B">R & B</option>
                    <option value="Reggae & Dub">Reagae & Dub</option>
                    <option value="Indie">Indie</option>
                    <option value="Metal">Metal</option>
                    <option value="Folk">Folk</option>
                    <option value="Classical">Classical</option>
                    <option value="Latin">Latin</option>
                    <option value="African">African</option>
                    <option value="Punk">Punk</option>
                </select>
            </div>
        </div>
        <!-- album templates -->
        <div class="container container-fluid">
            <div class="albums-records">
                <div class="card-set" id="cards"></div>
            </div>
        </div>
    </section>
    <script src="script/admin_pannel.js"></script>
</body>
</html>
